<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Scan current directory -->
  <dir>.</dir>
  
  <!-- Cache in local .cache directory -->
  <cachedir>.cache</cachedir>
  
  <!-- Disable system fontconfig -->
  <rescan>
    <int>0</int>
  </rescan>
  
  <!-- Accept all fonts from this directory -->
  <selectfont>
    <acceptfont>
      <pattern>
        <patelt name="family"><string>Montserrat</string></patelt>
      </pattern>
    </acceptfont>
    <acceptfont>
      <pattern>
        <patelt name="family"><string>Montserrat-Bold</string></patelt>
      </pattern>
    </acceptfont>
    <acceptfont>
      <pattern>
        <patelt name="family"><string>Montserrat-Regular</string></patelt>
      </pattern>
    </acceptfont>
    <acceptfont>
      <pattern>
        <patelt name="family"><string>Poppins</string></patelt>
      </pattern>
    </acceptfont>
    <acceptfont>
      <pattern>
        <patelt name="family"><string>Poppins-Bold</string></patelt>
      </pattern>
    </acceptfont>
    <acceptfont>
      <pattern>
        <patelt name="family"><string>Poppins-Regular</string></patelt>
      </pattern>
    </acceptfont>
    <acceptfont>
      <pattern>
        <patelt name="family"><string>Lato</string></patelt>
      </pattern>
    </acceptfont>
    <acceptfont>
      <pattern>
        <patelt name="family"><string>Lato-Bold</string></patelt>
      </pattern>
    </acceptfont>
    <acceptfont>
      <pattern>
        <patelt name="family"><string>Lato-Regular</string></patelt>
      </pattern>
    </acceptfont>
    <acceptfont>
      <pattern>
        <patelt name="family"><string>Roboto</string></patelt>
      </pattern>
    </acceptfont>
    <acceptfont>
      <pattern>
        <patelt name="family"><string>Roboto-Bold</string></patelt>
      </pattern>
    </acceptfont>
    <acceptfont>
      <pattern>
        <patelt name="family"><string>Roboto-Regular</string></patelt>
      </pattern>
    </acceptfont>
    <acceptfont>
      <pattern>
        <patelt name="family"><string>Roboto-Medium</string></patelt>
      </pattern>
    </acceptfont>
    <acceptfont>
      <pattern>
        <patelt name="family"><string>Roboto-Light</string></patelt>
      </pattern>
    </acceptfont>
    <acceptfont>
      <pattern>
        <patelt name="family"><string>NotoSansDevanagari</string></patelt>
      </pattern>
    </acceptfont>
    <acceptfont>
      <pattern>
        <patelt name="family"><string>NotoSansDevanagari-Bold</string></patelt>
      </pattern>
    </acceptfont>
    <acceptfont>
      <pattern>
        <patelt name="family"><string>NotoSansDevanagari-Regular</string></patelt>
      </pattern>
    </acceptfont>
  </selectfont>
  
  <!-- Fallback for ALL font variants to Devanagari -->
  <match target="pattern">
    <test name="family" compare="eq">
      <string>Montserrat-Bold</string>
    </test>
    <edit name="family" mode="append" binding="strong">
      <string>NotoSansDevanagari-Bold</string>
    </edit>
  </match>
  
  <match target="pattern">
    <test name="family" compare="eq">
      <string>Montserrat-Regular</string>
    </test>
    <edit name="family" mode="append" binding="strong">
      <string>NotoSansDevanagari-Regular</string>
    </edit>
  </match>
  
  <match target="pattern">
    <test name="family" compare="eq">
      <string>Poppins-Bold</string>
    </test>
    <edit name="family" mode="append" binding="strong">
      <string>NotoSansDevanagari-Bold</string>
    </edit>
  </match>
  
  <match target="pattern">
    <test name="family" compare="eq">
      <string>Poppins-Regular</string>
    </test>
    <edit name="family" mode="append" binding="strong">
      <string>NotoSansDevanagari-Regular</string>
    </edit>
  </match>
  
  <match target="pattern">
    <test name="family" compare="eq">
      <string>Lato-Bold</string>
    </test>
    <edit name="family" mode="append" binding="strong">
      <string>NotoSansDevanagari-Bold</string>
    </edit>
  </match>
  
  <match target="pattern">
    <test name="family" compare="eq">
      <string>Lato-Regular</string>
    </test>
    <edit name="family" mode="append" binding="strong">
      <string>NotoSansDevanagari-Regular</string>
    </edit>
  </match>
  
  <match target="pattern">
    <test name="family" compare="eq">
      <string>Roboto-Bold</string>
    </test>
    <edit name="family" mode="append" binding="strong">
      <string>NotoSansDevanagari-Bold</string>
    </edit>
  </match>
  
  <match target="pattern">
    <test name="family" compare="eq">
      <string>Roboto-Regular</string>
    </test>
    <edit name="family" mode="append" binding="strong">
      <string>NotoSansDevanagari-Regular</string>
    </edit>
  </match>
  
  <match target="pattern">
    <test name="family" compare="eq">
      <string>Roboto-Medium</string>
    </test>
    <edit name="family" mode="append" binding="strong">
      <string>NotoSansDevanagari-Regular</string>
    </edit>
  </match>
  
  <match target="pattern">
    <test name="family" compare="eq">
      <string>Roboto-Light</string>
    </test>
    <edit name="family" mode="append" binding="strong">
      <string>NotoSansDevanagari-Regular</string>
    </edit>
  </match>
  
  <!-- Generic family fallbacks -->
  <match target="pattern">
    <test name="family" compare="eq">
      <string>Montserrat</string>
    </test>
    <edit name="family" mode="append" binding="strong">
      <string>NotoSansDevanagari</string>
    </edit>
  </match>
  
  <match target="pattern">
    <test name="family" compare="eq">
      <string>Poppins</string>
    </test>
    <edit name="family" mode="append" binding="strong">
      <string>NotoSansDevanagari</string>
    </edit>
  </match>
  
  <match target="pattern">
    <test name="family" compare="eq">
      <string>Lato</string>
    </test>
    <edit name="family" mode="append" binding="strong">
      <string>NotoSansDevanagari</string>
    </edit>
  </match>
  
  <match target="pattern">
    <test name="family" compare="eq">
      <string>Roboto</string>
    </test>
    <edit name="family" mode="append" binding="strong">
      <string>NotoSansDevanagari</string>
    </edit>
  </match>
</fontconfig>

